server:
  port: 4000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  prefix: /api
  routes:
    user-service:
        path: /server/**
        url: http://localhost:1111

    usersdashboard-service:
        path: /client/**
        url: http://localhost:2222




